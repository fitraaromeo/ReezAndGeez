// android/build.gradle (Level Root)

buildscript {
    repositories {
        google()  // Pastikan repository Google ada
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Pastikan menggunakan versi yang kompatibel dengan Flutter
        classpath 'com.google.gms:google-services:4.3.13'  // Pastikan plugin Google Services tersedia
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"  // Pastikan versi Kotlin kompatibel
    }
}

allprojects {
    repositories {
        google()  // Pastikan repository Google ada di sini
        mavenCentral()
    }
}

rootProject.buildDir = "../build"  // Mengatur direktori build root proyek

subprojects {
    // Konfigurasi khusus untuk subproyek
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")  // Pastikan proyek 'app' dievaluasi terlebih dahulu
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir  // Perintah untuk membersihkan build
}
