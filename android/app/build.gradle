// android/app/build.gradle

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'  // Pastikan plugin ini ada
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace = "com.example.reez_and_geez1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.reez_and_geez1"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Gunakan signing config debug untuk sementara
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-auth:21.0.1'  // Firebase Auth
    implementation 'com.google.firebase:firebase-core:21.1.0'  // Firebase Core
    // Tambahkan dependensi Firebase lainnya jika diperlukan
}
